<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual UPC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .help-text {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #999;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Para comenzar, ingresa la información</p>

        <div class="error-message" id="errorMessage">
            Por favor, ingresa una API Key válida
        </div>

        <div class="input-group">
            <label for="curso">Nombre del Curso - Modalidad</label>
            <input 
                type="text" 
                id="curso" 
                placeholder="ej: Física I - Presencial"
                autocomplete="off"
            />
            <p></p>
            <label for="apiKey">Groq API Key</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="gsk_..."
                autocomplete="off"
            />

        </div>

        <button class="continue-btn" id="continueBtn">
            Continuar
        </button>

        <p class="help-text">
            ¿No tienes una Groq API Key? 
            <a href="https://console.groq.com/keys" target="_blank">Obtener una aquí</a>
        </p>
    </div>

    <script>
        const cursoInput = document.getElementById('curso');
        const apiKeyInput = document.getElementById('apiKey');
        const continueBtn = document.getElementById('continueBtn');
        const errorMessage = document.getElementById('errorMessage');

        continueBtn.addEventListener('click', () => {
            const curso = cursoInput.value.trim(); 
            const apiKey = apiKeyInput.value.trim();
            
            if (!curso) {
                errorMessage.textContent = 'Por favor, ingresa el nombre del curso';
                errorMessage.classList.add('show');
                return;
            }

            if (!apiKey) {
                errorMessage.textContent = 'Por favor, ingresa una API Key válida';
                errorMessage.classList.add('show');
                return;
            }

            if (!apiKey.startsWith('gsk_')) {
                errorMessage.textContent = 'La API Key debe comenzar con "gsk_"';
                errorMessage.classList.add('show');
                return;
            }

            localStorage.setItem('curso_nombre', curso);
            localStorage.setItem('groq_api_key', apiKey);

            window.location.href = 'chat.html';
        });

        cursoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                continueBtn.click();
            }
        });
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                continueBtn.click();
            }
        });

        cursoInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        apiKeyInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
